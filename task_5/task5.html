<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>task_5</title>
  </head>
  <body>
    <main class="page1">
      <div class="page1__container">
        <h2>Задача №5</h2>
        <p class="text">
          Самостійно сформуйте масив даних та виведіть фрагмент на зразок
          поданого (дані не обов’язково повинні співпадати)
        </p>
        <div class="page__task task task-page task-page--background" id="app5">
          <div
            v-for="(item,id) in arrSearchList"
            :key="id"
            class="main-container"
          >
            <div class="main-head">
              <div class="main-icon">
                <img :src="item.icon" alt="image" />
              </div>

              <div class="main-head__info">
                <a :href="item.link" class="main-name">{{item.name}}</a>
                <p class="main-text">{{item.link}}</p>
              </div>
            </div>
            <div class="main-body">
              <a :href="item.link" class="main-title">{{item.title}}</a>
              <p class="main-text">{{item.text}}</p>
            </div>
          </div>
        </div>
        <script src="scriprt5.js"></script>
      </div>
    </main>
  </body>
</html>
